<!-- http://weloveiconfonts.com/ -->

<head>
	<title>fonticon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@import url(http://weloveiconfonts.com/api/?family=typicons);
		@import url(http://weloveiconfonts.com/api/?family=zocial);

		[class*="typicons-"]:before {
			font-family: 'typicons', sans-serif;
		}

		[class*="zocial-"]:before {
  			font-family: 'zocial', sans-serif;
		}

		span {
			font-size: 50px;
			margin: 10px;
			border: 1px solid;
		}
	</style>
</head>
<body>
    <span class="zocial-twitter"></span>
	<span class="zocial-flickr"></span>
	<span class="zocial-lastfm"></span>
	<span class="zocial-reddit"></span>
	<span class="typicons-barChart"></span>
	<span class="typicons-batteryHigh"></span>
</body>
</html>
